<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IG Grid</title>
    <style>
        .ig-grid {
            height: 300px;
            width: 90vw;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 1vw;
            margin-top: 10vh;
        }

        .ig-grid img {
            height: 30vw;
            width: 30vw;
            object-fit: cover;
            margin: 20px;
        }
    </style>
</head>

<body style="background-color: black;">
    <div class="ig-grid">
        <img src="">
    </div>
</body>

</html>
